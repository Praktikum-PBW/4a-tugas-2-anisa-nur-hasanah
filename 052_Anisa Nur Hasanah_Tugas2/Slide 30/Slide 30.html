<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Mahasiswa Baru</title>
    <link rel="stylesheet" href="Slide 30.css">
</head>
<body>
    <h1>Pendaftaran Mahasiswa Baru</h1>
    <form action="#" method="get">
        <label for="npm">NPM (Nomor Pokok Mahasiswa)</label>
        <br>
        <br>
        <input type="text" name="npm" id="npm" style="width: 750px; height:25px"></input>
        <br>
        <br>
        <label for="Nama Lengkap">Nama Lengkap</label>
        <br>
        <br>
        <input type="text" name="Nama Lengkap" id="Nama Lengkap" style="width: 750px; height:25px"></input>
        <br>
        <br>
        <label for="alamat">Alamat</label>
        <br>
        <br>
        <textarea name="alamat" id="alamat" cols="123" rows="3"></textarea>
        <br>
        <br>
        <label for="jk">Jenis Kelamin</label>
        <br>
        <br>
        <input type="radio" name="jk" id="jk" value="Laki-Laki"> Laki-Laki
        <br>
        <input type="radio" name="jk" id="jk" value="Perempuan"> Perempuan
        <br>
        <br>
        <label for="program studi">Program Studi</label>
        <br>
        <br>
        <select name="jurusan" id="Jurusan" style="width: 760px; height:30px">
            <option value="TI">Teknik Informatika</option>
            <option value="SI">Sistem Informasi</option>
        </select>
        <br>
        <br>
        <button class="btn">Tambah</button>
    </form>
</body>
</html>
